<style type="text/css">
	
	button
	{
		transition: 0.4s all;

	}

	button:hover
	{
		cursor: pointer;
		box-shadow: 0px 0px 10px 1px rgba(0,0,0,0.3);

	.active
	{
		background-color: purple;
		color: white !important;
	}
	.opt
	{
      width:  300px;
      padding:  5px 6px;
      margin-bottom:  15px;
      border-radius: 10px;
      border:  2px solid black;
	}

	{
		cursor: pointer;
		border: 2px solid black;

<div class="container">
	<div class="col-lg-8 col-md-6 col-sm-8 col-12 m-auto pt-3 ">
		
	
	<h1 class="text-center text-uppercase bg-dark rounded text-white mb-5">quiz app by m.kashif</h1>

    <div>
    	<h5 id="Show_Points" class="float-right"></h5>
    	<form  onsubmit="" class="">

    		<div id="quetn"  class="table-responsive mb-3" >

    		
    		</div>
    
    	</form>
    	<button class="btn btn-primary"  id="submit"   onclick="Next()">Next Question</button>

    </div>

</div>
	</div>

<script type="text/javascript">
	

  
	window.onload = () =>
	{
		Show(0);
	}

	let Cnt = 0
	let Count_Points =0
	


	const questions = 
	[

			{
				id:1,
				question: 'What is Computer ?',
				answer: 'Electronic Machien',
				options:
				[
					'Electronic Machien',
					'Couling Machien',
					'Washing Machien',
					'None of these',
				]

			},

			{
				id:2,
				question: 'What is full form of Ram ?',
				answer: 'Random Access Memory',
				options:
				[
					'Random Access Memory',
					'Randomely Access Memory',
					'Run Accept Memory',
					'None of these',
				]

			},

			{
				id:3,
				question: 'What is full form of Rom ?',
				answer: 'Read Only Memory',
				options:
				[
					'Read Only Memory',
					'Randomely Only Memory',
					'Run Only Memory',
					'None of these',
				]

			},


			{
				id:4,
				question: 'Founder of Apple Iphone ?',
				answer: 'Steve Job',
				options:
				[
					'Steve Job',
					'Mark Zeburg',
					'Run Only Memory',
					'None of these',
				]

			},



	]





		 Next = () =>
		{

			let answer = document.querySelector("li.opt.active").innerHTML
			if (answer == questions[Cnt].answer) 
		   	{
		         Count_Points++
		         console.log(Count_Points)
		   	}

	   	   else 
	   	   {
	           
	           alert(`Wrong Answer:  ${answer}`)
	   	   	
	   	   }

			Cnt++;
			Show(Cnt)
		}

		 Show = (count) =>
		{


			let qstn =  document.getElementById('quetn')



				qstn.innerHTML = `<h3 class="text-primary mb-5">${questions[count].question}</h3>
				<ul>
				<li class="opt  list-unstyled" >${questions[count].options[0]}</li>
				<li class="opt  list-unstyled" >${questions[count].options[1]}</li>
				<li class="opt  list-unstyled" >${questions[count].options[2]}</li>
				<li class="opt  list-unstyled" >${questions[count].options[3]}</li>
				</ul>`
				 Hover();

		}

  
	

     Hover = () =>

	{
		let op = document.querySelectorAll("li.opt");
		for(let i =0; i<op.length; i++)
		{
      
			op[i].onclick = () => 
			{
               for(let j= 0; j<op.length; j++)
				{

					if (op[j].classList.contains("active"))
					 {
					 	op[j].classList.remove("active");
					 }

				}
					op[i].classList.add("active"); 
			};
		}
