<!DOCTYPE html>
<html>
<head>
	<title></title>

				<meta charset="utf-8">
			  <meta name="viewport" content="width=device-width, initial-scale=1">
			  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
			  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
			  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
			  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<style type="text/css">
	
	button
	{
		transition: 0.4s all;

	}

	button:hover
	{
		cursor: pointer;
		box-shadow: 0px 0px 10px 1px rgba(0,0,0,0.3);

	}

	
	
	.active
	{
		background-color: blue;
		color: white !important;
	}
	.opt
	{
      width:  300px;
      padding:  5px 6px;
      margin-bottom:  15px;
      border-radius: 10px;
      border:  2px solid black;
	}
	.opt:hover
	{
		cursor: pointer;
		border: 2px solid white;
		color: white;
		background-color:  blue;
	}



</style>
</head>
<body>


<div class="container">
	<div class="col-lg-8 col-md-6 col-sm-8 col-12 m-auto pt-3 ">
		
	
	<h1 class="text-center text-uppercase bg-dark rounded text-white mb-5">quiz app by m.kashif</h1>

    <div>
    	<label class="float-right ml-3 ">Total Point</label>
    	<h6 id="Show_Points" class="float-right text-dark mt-1"></h6>
    

    		<div id="quetn"  class="table-responsive mb-3 overflow-hidden " >

    		
    		</div>
    
    
    	<button class="btn btn-primary"  id="submit"   onclick="Next()">Next Question</button>

    </div>

</div>
	</div>					



</body>

<script type="text/javascript">
	

  
	window.onload = () =>
	{
		let name = prompt('Enter Your Name')
		if(name == "")
		{

			
			 alert('Please Type Your Name')
			

		}
		else
		{


		alert(`Welcome To My Quiz App Dear  ${name}`)
		Show(0);

		}

	}

	let Cnt = 0
	let Count_Points =0
    let points = document.getElementById('Show_Points')

	


	const questions = 
	[

			{
				id:1,
				question: 'What is Computer ?',
				answer: 'Electronic Machien',
				options:
				[
					'Electronic Machien',
					'Couling Machien',
					'Washing Machien',
					'None of these',
				]

			},

			{
				id:2,
				question: 'What is full form of Ram ?',
				answer: 'Random Access Memory',
				options:
				[
					'Random Access Memory',
					'Randomely Access Memory',
					'Run Accept Memory',
					'None of these',
				]

			},

			{
				id:3,
				question: 'What is full form of Rom ?',
				answer: 'Read Only Memory',
				options:
				[
					'Read Only Memory',
					'Randomely Only Memory',
					'Run Only Memory',
					'None of these',
				]

			},


			{
				id:4,
				question: 'Founder of Apple Iphone ?',
				answer: 'Steve Job',
				options:
				[
					'Steve Job',
					'Mark Zeburg',
					'Bill Gates',
					'None of these',
				]

			},

			{
				id:5,
				question: 'Founder of Microsoft ?',
				answer: 'Bill Gates',
				options:
				[
					'Steve Job',
					'Mark Zeburg',
					'Bill Gates',
					'None of these',
				]

			},



	]





		 Next = () =>
		{

			let answer = document.querySelector("li.opt.active").innerHTML
			if (answer == questions[Cnt].answer) 
		   	{
		         Count_Points++
		         points.innerHTML = Count_Points
		   	}
		   

	   	   else 
	   	   {
	           
	           alert(`Wrong Answer:  ${answer}`)
	   	   	
	   	   }

			Cnt++;
			Show(Cnt)
		}

		 Show = (count) =>
		{


			let qstn =  document.getElementById('quetn')



				qstn.innerHTML = `<h3 class="text-primary mb-5">${questions[count].question}</h3>
				<table class="table table-bordered ">
				<tr><td><ul><li class="opt list-unstyled " >${questions[count].options[0]}</li></td></ul></tr>
				<tr><td><ul><li class="opt list-unstyled " >${questions[count].options[1]}</li></td></ul></tr>
				<tr><td><ul><li class="opt list-unstyled " >${questions[count].options[2]}</li></td></ul></tr>
				<tr><td><ul><li class="opt list-unstyled " >${questions[count].options[3]}</li></td></ul></tr>
				<table>`
				 Hover();

		}

  
	

     Hover = () =>

	{
		let op = document.querySelectorAll("li.opt");
		for(let i =0; i<op.length; i++)
		{
      
			op[i].onclick = () => 
			{

               for(let j= 0; j<op.length; j++)
				{

					if (op[j].classList.contains("active"))
					 {
					 	op[j].classList.remove("active");
					 }

				}
					op[i].classList.add("active"); 
			};
		}


	}
			



</script>
</html>
